<div class="p-10">
    <div class="flex justify-between">
        <h2 class="text-2xl mb-6">Product Detail</h2>
        <a routerLink="/products"><- Back</a>
    </div>
    <div class="flex flex-col-reverse md:flex-row gap-6 ">
        <div class="space-y-4 md:w-3/4">
            <div class="flex items-center gap-4 justify-between">
                <p class="text-xl font-semibold">{{product.name}}</p>
                <p>id: {{product.id}}</p>
            </div>
            <p>Description: {{product.description}}</p>
            <p>Price: <span class="font-semibold">{{product.price}} â‚¬</span></p>
            <p class="text-sm">Product created at: {{product.createdAt | date: 'dd-MM-yyyy'}}</p>
        </div>
        <div class="flex justify-center">
            <img src="https://picsum.photos/300" alt="">
        </div>
    </div>
    <hr class="my-6">

    <div class="flex justify-end gap-4">
        <a routerLink="/products/{{product.id}}/edit" class="border-2 border-blue-500 hover:bg-blue-300 py-2 px-4 rounded-lg">Edit product</a>
        <button (click)="onDelete()" class="border-2 border-red-500 hover:bg-red-300 py-2 px-4 rounded-lg">Delete product</button>
    </div>

</div>
